<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive image gallery using html and css</title>
	<style type="text/css">
		*{
			margin:0px;
			padding: 0px;
			box-sizing: border-box;
		}
		.box img{
			width: 100%;
		}
		.container{
			display: flex;
			flex-wrap: wrap;
			margin: 40px auto;
		}
		.box{
			flex: 20%;
			padding: 2px;
		}
		@media(max-width: 800px){
			.box{
				flex:40%;
			}
		}
		@media(max-width: 600px){
			.box{
				flex:100%;
			}
		}
		.name{
			margin-top: 30px;
			text-align: center;
			color: tomato;
		}
	</style>
</head>
<body>
	<div class="name">
		<h3>Responsive image gallery using html and css</h3>
	</div>
	<div class="container">
		<div class="box">
			<img src="img/1.jpg">
			<img src="img/2.jpg">
			<img src="img/3.jpg">
		</div>
			<div class="box">
			<img src="img/4.jpg">
			<img src="img/5.jpg">
			<img src="img/6.jpg">
		</div>
			<div class="box">
			<img src="img/7.jpg">
			<img src="img/8.jpg">
			<img src="img/9.jpg">
		</div>
			<div class="box">
			<img src="img/10.jpg">
			<img src="img/11.jpg">
			<img src="img/12.jpg">
		</div>
	</div>
</body>
</html>
